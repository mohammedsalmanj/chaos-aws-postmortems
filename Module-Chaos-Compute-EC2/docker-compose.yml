version: "3.9"

services:
  web:
    build: .
    container_name: web
    command: python web_app.py
    environment:
      - TARGET_HOST=backend
      - TARGET_PORT=5000
    ports:
      - "8080:8080"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  backend:
    build: .
    container_name: backend
    command: python backend_app.py
    environment:
      - DB_HOST=db
      - DB_PORT=6379
    expose:
      - "5000"
    volumes:
      - backend_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  db:
    image: redis:alpine
    container_name: db
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  backend_data:
  redis_data:
